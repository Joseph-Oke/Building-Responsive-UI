  <section class="task-form-container">
    <div class="task-form">
      <h2>Create New Task</h2>
     <form id="taskForm">
  <label for="title">Title <span>*</span></label>
  <input type="text" id="title" placeholder="e.g., Complete Math Assignment" required>

  <label for="duration">Duration (minutes) <span>*</span></label>
  <input type="number" id="duration" placeholder="e.g., 90" required>

  <label for="date">Due Date <span>*</span></label>
  <input type="date" id="date" required>

  <label for="tag">Tag <span>*</span></label>
  <input type="text" id="tag" placeholder="e.g., Study, Meeting, Sports" required>

  <button type="submit" class="save-btn"><i class="fas fa-save"></i> Save Task</button>
</form>

    </div>
  </section>
